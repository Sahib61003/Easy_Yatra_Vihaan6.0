<!DOCTYPE html>
<head>
<link rel="stylesheet" href="static\css\indexstyle.css">
<link href="{{ url_for('static', filename='img/1.png') }}">
</head>

<body>
    <div class="backmain"style="background: linear-gradient(to top, rgba(0,0,0,0.5)50%, rgba(0,0,0,0.5)50%), url({{ url_for('static', filename='img/1.png') }});
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;">
    <h1> Welcome to Easy Yatra </h1>
    <div class="form">
    <form method="POST" action="/index" enctype="multipart/form-data">
    Passport Number <input type="text" name="passport" />
    <br />
    Visa Number <input type="text" name="visa" />
    <br />
    Age <input type="text" name="age"/>
    <br />
    Arrival Time <input type="text" name="arrival"/>
    <br />
    Departure Time <input type="text" name="departure"/>
    <br />
    Flight Number <input type="text" name="flight"/>
    <br />
    Terminal Number <input type="text" name="terminal"/>
    <br />
    Passenger UID <input type="file" name="passenger"  autocomplete="off" required/>
    <br />
    <button type="submit"> Submit </button>
</form>
</div>
</div>
</body>
