<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Your Account</h1>
    <table>
        <thead>
            <tr>
                <th>ID {{name}}</th>
                <th>Username {{email}}</th>
                <th>Password {{password}}</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
